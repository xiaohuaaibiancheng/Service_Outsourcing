{% extends "base.html" %}

{% block content %}

<div class="container">
  <h2 class="page-title">上传新闻内容</h2>
  {% if error_message %}
  <div id="error-alert" class="alert alert-danger fade-in">
    <strong>错误!</strong> {{ error_message }}
  </div>
  {% endif %}

  <!-- 上传方式按钮 -->
  <div class="upload-buttons">
    <button id="text_upload_btn" class="upload-btn active" onclick="toggleUploadMode('text')">直接上传内容</button>
    <button id="url_upload_btn" class="upload-btn" onclick="toggleUploadMode('url')">输入新闻网址</button>
  </div>

  {% if success %}
  <div id="success-alert" class="alert alert-success fade-in">
    <strong>提交成功!</strong> 您的内容已成功上传。
  </div>
  {% endif %}

  <!-- 上传表单 -->
  <form action="{{ url_for('handle_upload') }}" method="POST" enctype="multipart/form-data">

    <!-- 第一种上传方式：直接上传内容 -->
    <div id="text_upload_section" class="upload-section">
      <h3>直接上传内容</h3>

      <label for="text_input">新闻文本 (可选):</label>
      <textarea id="text_input" name="text_input" rows="6" placeholder="请输入新闻文本..." class="input-field"></textarea>

      <label for="image_input">新闻图片 (可选，支持多张):</label>
      <input type="file" id="image_input" name="image_input" multiple class="input-field">

      <label for="video_input">新闻视频 (可选，支持多个视频):</label>
      <input type="file" id="video_input" name="video_input" multiple class="input-field">
    </div>

    <!-- 第二种上传方式：输入新闻网址 -->
    <div id="url_upload_section" class="upload-section" style="display: none;">
      <h3>输入新闻网址</h3>
      <label for="url_input">新闻网址:</label>
      <input type="url" id="url_input" name="url_input" placeholder="请输入新闻网址..." class="input-field">
    </div>

    <!-- 提交按钮 -->
    <button type="submit" class="submit-button">提交</button>
  </form>
</div>

<script>
  // 切换上传方式显示
  function toggleUploadMode(mode) {
    // 默认隐藏所有上传区域
    document.getElementById("text_upload_section").style.display = "none";
    document.getElementById("url_upload_section").style.display = "none";

    // 切换按钮的激活状态
    document.getElementById("text_upload_btn").classList.remove("active");
    document.getElementById("url_upload_btn").classList.remove("active");

    if (mode === 'text') {
      document.getElementById("text_upload_section").style.display = "block";
      document.getElementById("text_upload_btn").classList.add("active");
    } else {
      document.getElementById("url_upload_section").style.display = "block";
      document.getElementById("url_upload_btn").classList.add("active");
    }
  }
  {% if error_message %}
  setTimeout(function () {
    const alertBox = document.getElementById('error-alert');
    alertBox.classList.add('fade-out');  // 添加渐变消失的类
    setTimeout(function () {
      alertBox.style.display = 'none';  // 在动画结束后隐藏
    }, 1000);  // 确保在动画结束后再隐藏
  }, 5000);  // 提示框在显示5秒后自动开始渐变消失
  {% endif %}

  // 自动隐藏成功提示，渐变消失
  {% if success %}
  setTimeout(function () {
    const alertBox = document.getElementById('success-alert');
    alertBox.classList.add('fade-out');  // 添加渐变消失的类
    setTimeout(function () {
      alertBox.style.display = 'none';  // 在动画结束后隐藏
    }, 1000);  // 确保在动画结束后再隐藏
  }, 5000);  // 提示框在显示5秒后自动开始渐变消失
  {% endif %}
</script>

<style>
  /* 全局样式 */
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f9f9f9;
    color: #333;
    margin: 0;
    padding: 0;
  }

  .container {
    width: 80%;
    max-width: 900px;
    margin: 0 auto;
    padding: 40px 0;
    padding-bottom: 80px;
  }

  /* 页面标题 */
  .page-title {
    text-align: center;
    font-size: 2.5rem;
    color: #34495e;
    margin-bottom: 50px;
    font-weight: 600;
  }

  /* 上传区域 */
  .upload-section {
    background-color: #ffffff;
    border-radius: 12px;
    padding: 30px;
    margin-bottom: 30px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
  }

  .upload-section h3 {
    font-size: 1.8rem;
    color: #34495e;
    margin-bottom: 20px;
    font-weight: 600;
  }

  .upload-section label {
    font-size: 1.1rem;
    color: #555;
    font-weight: 500;
    margin-bottom: 10px;
    display: block;
  }

  .input-field {
    width: 100%;
    padding: 14px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    font-size: 1.1rem;
    box-sizing: border-box;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  .input-field:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
  }

  textarea {
    resize: vertical;
    min-height: 160px;
  }

  .input-field[type="file"] {
    padding: 10px;
    font-size: 1.1rem;
    background-color: #f8f9fa;
  }

  /* 上传按钮 */
  .upload-buttons {
    text-align: center;
    margin-bottom: 40px;
  }

  .upload-btn {
    background-color: #3498db;
    border: none;
    padding: 14px 30px;
    font-size: 1.1rem;
    margin: 0 15px;
    cursor: pointer;
    border-radius: 10px;
    color: white;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .upload-btn.active {
    background-color: #2980b9;
  }

  .upload-btn:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
  }

  /* 隐藏区域的默认样式 */
  .upload-section {
    display: none;
  }

  /* 提交按钮 */
  .submit-button {
    display: inline-block;
    padding: 16px 32px;
    background-color: #2ecc71;
    color: white;
    font-size: 1.2rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    width: 100%;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .submit-button:hover {
    background-color: #27ae60;
    transform: translateY(-2px);
  }

  .alert-danger {
    background-color: #f8d7da;
    color: #721c24;
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid #f5c6cb;
    border-radius: 5px;
    opacity: 1;
    transition: opacity 1s ease-out;
    /* 设置渐变消失 */
  }

  /* 提交成功提示 */
  .alert-success {
    background-color: #d4edda;
    color: #155724;
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid #c3e6cb;
    border-radius: 5px;
    opacity: 1;
    transition: opacity 1s ease-out;
    /* 设置渐变消失 */
  }

  .fade-out {
    opacity: 0;
    /* 设置为透明 */
  }

  /* 响应式设计 */
  @media (max-width: 768px) {
    .container {
      width: 90%;
    }

    .page-title {
      font-size: 2rem;
    }

    .upload-section {
      padding: 20px;
    }

    .input-field {
      font-size: 1em;
      padding: 12px;
    }

    .submit-button {
      font-size: 1.1rem;
      padding: 14px;
    }
  }
</style>
{% endblock %}
