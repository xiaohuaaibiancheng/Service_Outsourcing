<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚假新闻检测系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 用户须知弹窗居中 */
        .modal-dialog {
            max-width: 700px;
            margin: 10% auto;
            /* 垂直和水平居中 */
        }

        /* 美化弹窗 */
        .modal-content {
            border-radius: 10px;
            /* 弹窗圆角 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            /* 阴影效果 */
        }

        .modal-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .modal-footer {
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .modal-body {
            font-size: 1.1rem;
            text-align: left;
            line-height: 1.6;
        }

        /* 改进按钮样式 */
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        /* 自定义导航栏样式 */
        .navbar {
            background-color: #8cb3db;
            padding: 1rem;
        }

        .nav-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding-left: 1rem;
        }

        .nav-links {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .nav-links a {
            color: white;
            font-size: 1.1rem;
            text-decoration: none;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #8cb3db;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            /* 修改为 relative */
            width: 100%;
            bottom: 0;
            margin-top: 300px;
            /* 为了避免遮挡页面内容，增加顶部间距 */
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">新闻检测</div>
        <div class="nav-links">
            <a href="/">首页</a>
            <a href="/upload">上传新闻内容</a>
            <a href="/index">AI新闻检测</a>
            <a href="/gpt">AI对话</a>
            <a href="{{ url_for('about') }}">关于我们</a>
            <a href="{{ url_for('contact') }}">联系我们</a>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- 用户须知弹窗 -->
    <div id="userModal" class="modal fade" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">用户须知</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h3>欢迎使用新闻检测系统</h3>
                    <p>使用步骤：</p>
                    <ol>
                        <li>在文本框中输入需要检测的新闻内容</li>
                        <li>点击"开始检测"按钮</li>
                        <li>系统将自动分析新闻真实性</li>
                        <li>查看检测结果和详细分析报告</li>
                    </ol>
                    <p>注意事项：</p>
                    <ul>
                        <li>输入文本长度建议在50-5000字之间</li>
                        <li>支持中文和英文内容检测</li>
                        <li>检测结果仅供参考</li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="acceptBtn">我已阅读</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 弹窗只在首次访问时显示
        window.onload = function () {
            const modal = new bootstrap.Modal(document.getElementById('userModal'));
            const hasSeenModal = sessionStorage.getItem('hasSeenModal');

            if (!hasSeenModal) {
                modal.show();
            }

            // 用户点击“我已阅读”按钮后关闭弹窗，并将状态存储在sessionStorage中
            document.getElementById('acceptBtn').onclick = function () {
                modal.hide();
                sessionStorage.setItem('hasSeenModal', 'true');
            }
        };
    </script>

    <footer>
        <p>© 2025 新闻检测. 保留所有权利.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
