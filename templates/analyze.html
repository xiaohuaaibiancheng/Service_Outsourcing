{% extends "base.html" %}

{% block title %}新闻分析{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">新闻真实性分析</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <!-- 输入区域 -->
                        <div class="col-md-6">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title text-primary mb-4">输入新闻</h5>
                                    <form id="analyzeForm">
                                        <div class="mb-4">
                                            <label class="form-label fw-bold">新闻URL</label>
                                            <input type="url" class="form-control" id="newsUrl" 
                                                   placeholder="https://example.com/news">
                                        </div>
                                        <div class="mb-4">
                                            <label class="form-label fw-bold">或输入新闻内容</label>
                                            <textarea class="form-control" id="newsText" rows="6" 
                                                    placeholder="在此粘贴新闻内容..."></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100">
                                            <i class="fas fa-search me-2"></i>开始分析
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- 结果区域 -->
                        <div class="col-md-6">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title text-primary mb-4">分析结果</h5>
                                    
                                    <!-- 结果显示 -->
                                    <div id="results" class="d-none">
                                        <div class="alert" id="credibilityAlert" role="alert">
                                            <i class="fas fa-info-circle me-2"></i>
                                            <span id="credibilityText"></span>
                                        </div>
                                        
                                        <div class="mb-4">
                                            <h6 class="fw-bold">可信度评分</h6>
                                            <div class="d-flex align-items-center">
                                                <div class="progress flex-grow-1">
                                                    <div class="progress-bar" id="scoreBar" role="progressbar"></div>
                                                </div>
                                                <span class="ms-3 fw-bold" id="finalScore"></span>
                                            </div>
                                        </div>

                                        <div class="analysis-details">
                                            <h6 class="fw-bold mb-3">详细分析</h6>
                                            <div class="list-group">
                                                <div class="list-group-item d-flex justify-content-between align-items-center">
                                                    <span><i class="fas fa-globe me-2"></i>来源可信度</span>
                                                    <span class="badge bg-primary" id="sourceScore"></span>
                                                </div>
                                                <div class="list-group-item d-flex justify-content-between align-items-center">
                                                    <span><i class="fas fa-file-alt me-2"></i>内容质量</span>
                                                    <span class="badge bg-primary" id="contentScore"></span>
                                                </div>
                                                <div class="list-group-item d-flex justify-content-between align-items-center">
                                                    <span><i class="fas fa-heart me-2"></i>情感倾向</span>
                                                    <span class="badge bg-primary" id="emotionScore"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- 加载动画 -->
                                    <div id="loading" class="d-none">
                                        <div class="text-center py-5">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">分析中...</span>
                                            </div>
                                            <p class="mt-3 text-muted">正在分析新闻内容，请稍候...</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('analyzeForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const url = document.getElementById('newsUrl').value;
        const text = document.getElementById('newsText').value;
        
        if (!url && !text) {
            alert('请输入新闻URL或内容');
            return;
        }
        
        // 显示加载状态
        document.getElementById('loading').classList.remove('d-none');
        document.getElementById('results').classList.add('d-none');
        
        try {
            const response = await fetch('/api/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    url: url || null,
                    text: text || null
                })
            });
            
            const data = await response.json();
            
            if (data.error) {
                throw new Error(data.error);
            }
            
            // 更新结果显示
            document.getElementById('finalScore').textContent = data.final_score;
            document.getElementById('sourceScore').textContent = 
                (data.credibility_analysis.source_score * 100).toFixed(0) + '%';
            document.getElementById('contentScore').textContent = 
                (data.credibility_analysis.content_score * 100).toFixed(0) + '%';
            document.getElementById('emotionScore').textContent = 
                (data.credibility_analysis.emotion_score * 100).toFixed(0) + '%';
            
            // 更新进度条
            const scoreBar = document.getElementById('scoreBar');
            scoreBar.style.width = (data.final_score * 100) + '%';
            
            // 更新可信度提示
            const alert = document.getElementById('credibilityAlert');
            alert.textContent = data.credibility_level;
            alert.className = 'alert ' + (data.final_score >= 0.6 ? 
                'alert-success' : data.final_score >= 0.4 ? 
                'alert-warning' : 'alert-danger');
            
            // 显示结果
            document.getElementById('results').classList.remove('d-none');
        } catch (error) {
            alert('分析失败：' + error.message);
        } finally {
            document.getElementById('loading').classList.add('d-none');
        }
    });
</script>
{% endblock %}

{% block extra_css %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<style>
    .card {
        border-radius: 10px;
        border: none;
    }
    .card-header {
        border-radius: 10px 10px 0 0 !important;
    }
    .progress {
        height: 20px;
        border-radius: 10px;
    }
    .progress-bar {
        transition: width 0.6s ease;
    }
    .list-group-item {
        border-left: none;
        border-right: none;
        padding: 1rem;
    }
    .badge {
        font-size: 14px;
        padding: 8px 12px;
    }
    .alert {
        border-radius: 10px;
    }
</style>
{% endblock %}
