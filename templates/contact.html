{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="title">联系我们</h1>
    <p class="subtitle">如果您有任何疑问或需要帮助，请随时与我们联系。</p>
    
    <div class="contact-container">
        <!-- 左侧联系方式 -->
        <div class="contact-info">
            <h2>联系方式</h2>
            <div class="info-item">
                <i class="icon-email"></i>
                <p>邮箱：11111111111@qq.com</p>
            </div>
            <div class="info-item">
                <i class="icon-phone"></i>
                <p>电话：11111111111</p>
            </div>
            <div class="info-item">
                <i class="icon-location"></i>
                <p>地址：湖北省武汉市洪山区</p>
            </div>
            
            <div class="social-media">
                <h2>社交媒体</h2>
                <div class="social-links">
                    <a href="#" class="social-icon">微信</a>
                    <a href="#" class="social-icon">微博</a>
                </div>
            </div>
        </div>

        <!-- 右侧留言表单 -->
        <div class="contact-form">
            <h2>发送留言</h2>
            <form id="message-form">
                <div class="form-group">
                    <label for="name">您的姓名</label>
                    <input type="text" id="name" name="name" placeholder="请输入您的姓名" required>
                </div>
                
                <div class="form-group">
                    <label for="email">邮箱地址</label>
                    <input type="email" id="email" name="email" placeholder="请输入您的邮箱" required>
                </div>
                
                <div class="form-group">
                    <label for="message">留言内容</label>
                    <textarea id="message" name="message" rows="6" placeholder="请输入您的留言内容" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">发送留言</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
